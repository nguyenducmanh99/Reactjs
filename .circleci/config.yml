version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: "19.8.0"
      - node/install-packages
      - run:
          command: npm run lint
workflows:
   Build:
     triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - main
     jobs:
       - test
